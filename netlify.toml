[build]
  # No build command needed - static site
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force HTTPS redirect
[[redirects]]
  from = "http://akanmutech.netlify.app/*"
  to = "https://akanmutech.netlify.app/:splat"
  status = 301
  force = true

# Custom domain redirects (if using custom domain)
[[redirects]]
  from = "http://akanmutech.com/*"
  to = "https://akanmutech.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.akanmutech.com/*"
  to = "https://akanmutech.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.akanmutech.com/*"
  to = "https://akanmutech.com/:splat"
  status = 301
  force = true